<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<body>

		<form action="" method="get" accept-charset="utf-8" ng-app="" name="myForm" ng-init="myText='post@myweb.com'">
			Email: <input type="email" name="myAddress" ng-model="myText" required>
			<h1>Status</h1>


			<div>Valid: {{myForm.myAddress.$valid}} (if true, the value meets all criteria).</div>
			<div>Dirty: {{myForm.myAddress.$dirty}} (if true, the value has been changed).</div>
			<div>Touched: {{myForm.myAddress.$touched}}(if true, the field has been in focus).</div>
		</form>

	</body>
</html>
