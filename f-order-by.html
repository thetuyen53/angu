<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<body>

		<div ng-app="myApp" ng-controller="nameCtrl">
			<ul>
				<li ng-repeat="x in names | orderBy:'country'">{{x.name +" "+ x.country}}</li>
				<!-- 
				orderBy
				 -->
			</ul>
		</div>

		<script>
			angular.module('myApp', []).controller('nameCtrl', function ($scope) {
				$scope.names = [
				{name: 'aa1', country: 'zz1'},
				{name: 'aa2', country: 'aa1'},
				{name: 'aa3', country: 'dd1'},
				{name: 'aa4', country: 'cc1'},
				{name: 'aa5', country: 'uu1'},
				{name: 'aa6', country: 'hh1'}

				];
			});
		</script>
	</body>
</html>
